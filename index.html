<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ghiblify by FlashSalesIndia.in</title>
    <style>
        /* Base & Variables */
        :root {
            --ghibli-cream: #fffdf5;
            --ghibli-sky: #8bb8d6;
            --ghibli-gold: #f0b042;
            --ghibli-earth: #5a4a3a;
            --ghibli-taupe: #a89b8c;
            --ghibli-telegram: #0088cc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body & Background */
        body {
            background: linear-gradient(
                    to bottom right,
                    rgba(245, 237, 220, 0.95),
                    rgba(238, 224, 203, 0.9)
            );
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Image Grid Layout */
        .Rw {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
            margin-top: 80px; /* Space for header */
        }

        .Col {
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
            margin-bottom: 8px;
        }

        .Col img {
            width: 100%;
            border-radius: 16px;
            transition: transform 0.3s ease;
        }

        .Col img:hover {
            transform: scale(1.02);
        }

        /* Header */
        .ghibli-pro-header {
            background: linear-gradient(to right, rgba(255,253,245,0.98), rgba(240,230,210,0.95));
            padding: 1rem 2.5rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(139, 184, 214, 0.2);
            box-shadow: 0 2px 15px rgba(90, 74, 58, 0.05);
            backdrop-filter: blur(5px);
        }

        .header-branding {
            display: flex;
            align-items: baseline;
            gap: 0.625rem;
        }

        .ghibli-logo {
            font-size: clamp(1.5rem, 4vw, 2.4rem);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--ghibli-sky), var(--ghibli-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .ghibli-logo::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, rgba(139, 184, 214, 0.4), rgba(240, 176, 66, 0.6), rgba(139, 184, 214, 0.4));
        }

        .brand-subtext {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            color: var(--ghibli-taupe);
            transform: translateY(-4px);
        }

        /* Floating Container */
        .ghibli-floating-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 0.9375rem;
            width: 90%;
            max-width: 31.25rem;
            filter: drop-shadow(0 4px 12px rgba(255, 215, 100, 0.4));
        }

        .ghibli-input, .ghibli-upload-btn {
            background: rgba(255, 253, 245, 0.85);
            border: 2px solid var(--ghibli-sky);
            border-radius: 8px;
            padding: 0.9375rem;
            color: var(--ghibli-earth);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .ghibli-input::placeholder {
            color: var(--ghibli-taupe);
            font-style: italic;
        }

        .ghibli-input:focus {
            outline: none;
            border-color: var(--ghibli-gold);
            background: rgba(255, 253, 245, 0.95);
            box-shadow: 0 0 0 3px rgba(240, 176, 66, 0.3);
        }

        .ghibli-input {
            height: 7.5rem;
            resize: vertical;
        }

        .ghibli-upload-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .ghibli-upload-btn input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .ghibli-upload-btn:hover {
            background: rgba(240, 230, 210, 0.95);
            border-color: var(--ghibli-gold);
            box-shadow: 0 4px 12px rgba(240, 176, 66, 0.3);
        }

        .ghibli-upload-btn:active {
            transform: translateY(2px);
            background: rgba(240, 176, 66, 0.3);
        }

        /* Telegram Button */
        .telegram-join-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--ghibli-telegram), #34b7f1);
            color: white;
            border-radius: 1.5rem;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 136, 204, 0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .telegram-join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
            background: linear-gradient(135deg, #0077b5, #2aa7e1);
        }

        .telegram-icon {
            width: 1.125rem;
            height: 1.125rem;
            fill: white;
        }

        /* Footer */
        .ghibli-footer {
            padding: 1.25rem 0;
            border-top: 2px solid rgba(139, 184, 214, 0.3);
            margin-top: 2.5rem;
        }

        .footer-content {
            max-width: 75rem;
            margin: 0 auto;
            padding: 0 1.25rem;
            text-align: center;
        }

        .ghibli-footer p {
            color: var(--ghibli-earth);
            font-size: 0.9rem;
        }

        /* Spinner */
        .ghibli-spinner {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.625rem;
            animation: ghibli-spin 1s linear infinite;
        }

        @keyframes ghibli-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 900px) {
            .Col {
                flex: 50%;
                max-width: 50%;
            }

            .ghibli-pro-header {
                padding: 0.75rem 1.25rem;
            }
        }

        @media (max-width: 600px) {
            .Col {
                flex: 100%;
                max-width: 100%;
            }

            .ghibli-floating-container {
                width: 95%;
            }

            .telegram-join-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }

            .telegram-icon {
                width: 1rem;
                height: 1rem;
            }

            .ghibli-footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
